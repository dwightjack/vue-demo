<html>

<head>
	<title>Vue</title>
	<meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="app"class="container-fluid mt-5" style="max-width: 500px">        
        <form @submit.prevent="add">
            <div class="form-group">
                <input class="form-control" type="text" v-model="text">
            </div>
            <button class="btn btn-primary" type="submit" :disabled="text.length < 1">Add</button>
        </form>
        <ul class="list-group">
            <li class="list-group-item" v-for="item in items">{{item}}</li>
        </ul>
    </div>
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="./index.js"></script>
</body>

</html>
